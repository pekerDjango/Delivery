{% if productoArmado %}
          <strong>{{productoArmado.producto.slogan}}</strong>
          <p>
            {{productoArmado.producto.version}} {{productoArmado.version.clasificacion }}
        </p>
      {% for d in productoArmado.getDetalleProductoArmado  %}
      <p>         
          {{d.ingrediente.ingrediente.nombre}}
      </p>
        {% endfor %}
        {% endif %}
