{% extends 'base.html' %}
{% block title %} Contacto{% endblock %}
{%block content %}
<p>Por favor complete el siguiente formulario y a la brevedad nos contactaremos con usted</p>
<form action="POST">
		<div class="container" >
			<div class="span9" >
			
			<table class="table table-hover" align="center">
			 <tbody>
			 <tr>
				 <td >
				 	<label for="nombre" class="control-label"><small><strong>*</strong></small>Nombre:</label>
		         </td>
		         <td >
		          	<input type="text" id="nombre" onfocus="">
		         </td>
				
			</tr>
			<tr>
				 <td>
				 	<label for="apellido" class="control-label"><small><strong>*</strong></small>Apellido:</label>
		         </td>
		         <td >
		          	<input type="text" id="apellido">
		         </td>
				
			</tr>			 
			<tr>
				  <td >
				 	<label for="telefono" class="control-label"><small><strong>*</strong></small>Telefono:</label>
		         </td>
		         <td >
		          	<input type="text" id="telefono">
		         </td>
			</tr>
			<tr>
				  <td >
				 	<label for="mail" class="control-label"><small><strong>*</strong></small>Email:</label>
		         </td>
		         <td >
		             <div class="input-prepend">
		                	<span class="add-on">@</span>
							<input type="text" name="mail" placeholder="example@gmail.com">
					</div>
		         </td>
			</tr>
			<tr>
				<td >
							<label for="mensaje" class="control-label"><small><strong>*</strong></small>Mensaje:</label>
				</td>
				<td >

					<textarea name="mensaje"  cols="100" rows="10"></textarea> 
				</td>
			</tr>
			<tr>
				<td colspan="2" >
						 <button type="submit" class="btn btn-primary" >Enviar Solicitud</button>
						  <button type="reset" class="btn">Borrar</button>
						 <small><small> ( * ) Campo obligatorio</small></small>
				</td>
			</tr>
           </tbody>
	   </table>

	 </div>
   </div>
</form>

{% endblock %}
